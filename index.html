<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <h1>Student Feedback Form</h1>
    </header>
    <main>
        <form id="feedback-form" action="thankyou.html" method="get">
            <!-- Name Fields -->
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required pattern="^[A-Za-z]+$" title="First Name must contain only alphabetic characters.">
            </div>

            <div class="form-group">
                <label for="middle-initial">Middle Initial:</label>
                <input type="text" id="middle-initial" name="middle_initial" maxlength="1" pattern="^[A-Za-z]$" title="Middle Initial must contain only one alphabetic character.">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required pattern="^[A-Za-z]+$" title="Last Name must contain only alphabetic characters.">
            </div>

            <!-- Matriculation Number -->
            <div class="form-group">
                <label for="matriculation">Matriculation Number:</label>
                <input type="text" id="matriculation" name="matriculation" required pattern="^[0-9]+$" title="Matriculation Number must contain only numeric characters.">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Please enter a valid email address.">
            </div>

            <!-- Country Dropdown -->
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="germany">Germany</option>
                    <option value="usa">USA</option>
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Gender Dropdown -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="diverse">Diverse</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start_date" required>
            </div>

            <!-- Graduate Program Dropdown -->
            <div class="form-group">
                <label for="program">Graduate Program:</label>
                <select id="program" name="program" required>
                    <option value="">Select your program</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="data-science">Data Science</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="business">Business Administration</option>
                </select>
            </div>

            <!-- Semester Dropdown -->
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select your current semester</option>
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                    <option value="fourth">Fourth</option>
                </select>
            </div>

            <!-- SDLC Methodologies -->
            <p class="info">SDLC Methodologies: <a href="sdlc.html">Learn about SDLC here</a></p>
            <p class="info">My Course Understanding: <a href="course.html">Learn about My Course Understanding here</a></p>

            <!-- Additional Links -->
            <p class="info">Learn more about <a href="css.html">CSS</a> and <a href="js.html">JavaScript</a>.</p>


            <!-- Feedback -->
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" style="color: grey;" name="feedback" placeholder="This course taught me basic to advanced level of programming languages like C, Java, HTML, CSS, JS and their fundamentals. It also taught me Software Development Life Cycle Methodologies which describes different types of approaches for software development or a certain project just like this. SDLC methodologies helps complex projects break down into small and simple problems and thus making sure the project is complete and the results are achieved. Intensively in C programming this course taught me functions, variables, pointers, structures, etc. And towards the end of this course I achieved enough skills to be able to take a responsibility and develop a software or a project with all the fundamentals in place." rows="5" required></textarea>
            </div>

            <!-- Consent -->
            <div class="form-group">
                <label>
                    I consent to the terms and conditions.
                    <input type="checkbox" name="consent" required>
                    
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
            
        </form>
    </main>
    <footer>
        <p> You can reach me out at yashthk2002@gmail.com</p>
        <p>&copy; 2025 SRH University. All rights reserved.</p>
    </footer>
</body>
</html>
